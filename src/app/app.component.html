

<div   class="d-flex flex-row-reverse " style=" 
padding: 2px;
padding-right: 10px;
  box-shadow: inset 0 -3em 3em rgba(0, 0, 0, 0.1), 0 0 0 2px rgb(255, 255, 255), 
    0.3em 0.3em 1em rgba(0, 0, 0, 0.3);
">
<app-navbar></app-navbar>
</div>


  <div id="resetBtn" class="d-flex flex-row-reverse">
   
    <div class="me-4">
      <svg (click)="ontheme()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lightbulb-fill " viewBox="0 0 16 16">
        <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13h-5a.5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm3 8.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1-.5-.5z"/>
      </svg>
    </div>

    <div class="me-4">
      <svg  (click)="reset()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bootstrap-reboot  " viewBox="0 0 16 16">
        <path d="M1.161 8a6.84 6.84 0 1 0 6.842-6.84.58.58 0 1 1 0-1.16 8 8 0 1 1-6.556 3.412l-.663-.577a.58.58 0 0 1 .227-.997l2.52-.69a.58.58 0 0 1 .728.633l-.332 2.592a.58.58 0 0 1-.956.364l-.643-.56A6.812 6.812 0 0 0 1.16 8z"/>
      </svg>
    </div>

    <div class="me-4">
      <select #langs (change)="onSelected(langs.value)">
        <option default>Languages</option>
        <option>Python</option>
        <option>C</option>
        <option>Java</option>
      </select>
    </div>
   
    </div>
  


  
 

  <div class=" mt-5 d-flex justify-content-between editor-height">
      
        
        <div class="codeBox container" > 
          <gridster [options]="gridsterOptions">
             <gridster-item [item]="item" *ngFor="let item of items">
             <div *ngIf="item.compile">
              <ngx-monaco-editor class ="editor" [options]="editorOptions" (onInit)="onInit($event)"[(ngModel)]="item.content"></ngx-monaco-editor> 
             </div>  
               <div  *ngIf="!item.compile" class="card bg-dark text-white" style="height:100%">
                <div  class="card-body">{{result}}</div>
              </div>
              
              </gridster-item> 
            </gridster>

      
          <button class="btn btn-light btn-sm dark-mode " (click)="getFile()">Open File</button>
          <button  class = "btn btn-light btn-sm ms-2 dark-mode float-end" (click)="saveas()">Save as</button>
          <button class="btn btn-light btn-sm ms-2  dark-mode float-end" (click)="save()">Save</button>
          <button class="btn btn-light btn-sm dark-mode   float-end" (click)="compile(items[1].content)">Compile</button>
          
          
         
        </div>
  </div>
